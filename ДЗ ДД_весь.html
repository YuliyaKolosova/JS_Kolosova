<html>
 <head>
   <script>
       `use strict`;
       /* Даны две числовые квадратные матрицы S(M, M) и T(N, N), (M,N - четные).
 Расположить элементы на побочных диагоналях в порядке убывания (в направлении сверху вниз), то есть получить матрицы SS и ТТ.
 Получить результирующие матрицы:
  S1 умножением элементов каждой строки матрицы SS на наибольший элемент соответствующей строки матрицы S 
  и Т1 суммированием элементов каждой строки матрицы ТТ с наименьшим элементом соответствующего столбца матрицы Т.
 Напечатать матрицы S1, T1. */
       let M = +prompt(`Введите четные "M" - количество элементов матрицы `);
       let N = +prompt(`Введите четные "N" - количество элементов матрицы `);
      
       if (M%2 != 0 && N%2 ==0){
            alert(`Введено нечетно число "M"`);
            }
            else if (M%2 == 0 && N%2 != 0){
            alert(`Введено нечетно число "N"`);
            }
            else if (M%2 != 0 && N%2 != 0){
            alert(`Введены нечетные числа "M" и "N" `);
            } else {
       var S = []; 
       var T = [];
       var DS = [];
       var DT = []; 
       var SS = []; 
       var TT = []; 
       var S1 = []; 
       var T1 = []; 
       let p; // переменная для сортировки
       let pp; // переменная для сортировки
       let k = 0; // количество сортировок
       let k1 = 0; // количество сортировок
       S = [M]; // кол-во строк матрицы S
       T = [N]; // кол-во строк матрицы T
       S1 = [M]; // кол-во строк матрицы S1
       T1 = [N]; // кол-во строк матрицы T1
       

       let vvod = prompt(`Самостоятельный ввода матриц S и T - нажмите 1`);
       switch (vvod){
             case "1":
                 for (let i = 0; i < M; i++){
                 S[i] = [M]; // кол-во столбцов матрицы S
                 for (let j = 0; j < M; j++){ 
                        S[i][j] = +prompt (`элемент матрицы S равен`);
                 };
                };

                for (let i = 0; i < N; i++){
                 T[i] = [N]; // кол-во столбцов матрицы T
                 for (let j = 0; j < N; j++){ 
                        T[i][j] = +prompt (`элемент матрицы T равен`);   
                    };
                };            
               break;
               default:
               for (let i = 0; i < M; i++){
                 S[i] = [M]; // кол-во столбцов матрицы S
                 for (let j = 0; j < M; j++){ 
                        S[i][j] = Math.round(Math.random() * 101);
                        S1[i] = [M]; //кол-во столбцов матрицы S1     

                 };
                };
            
                for (let i = 0; i < N; i++){
                 T[i] = [N]; // кол-во столбцов матрицы T
                 for (let j = 0; j < N; j++){ 
                        T[i][j] = Math.round(Math.random() * 101);
                    };
                };
            break;
        };
        document.write("матрица S" + "<br/>");
        for (let i = 0; i < M; i++){
        document.write(S[i] + "<br/>");
        };
        document.write("<br/>");
        document.write("матрица T" + "<br/>");
        for (let i = 0; i < N; i++){
        document.write(T[i] + "<br/>");
        };
        document.write("<br/>");

        let s = [];
        for (let i = 0; i < M; i++){
            s.push(S[i].slice())
        }; // копия массива S
        
        let t = [];
        for (let i = 0; i < N; i++){
            t.push(T[i].slice());
        }; // копия массива T
     
            for (let i = 0; i < M; i++){
            j = M - i - 1; // находим номер столбца на побочной диагонали для матрицы SS
            DS[i] = S[i][j]; // матрица из элементов побочной диагонали
            };
            
            while (k < M-1){ // блок сортировки элементов побочной диагонали в порядке убывания
                for (let i = 0; i < M; i++){
                    if (DS[i] < DS [i+1]){
                    p = DS[i];
                    DS[i] = DS[i+1];
                    DS[i+1] = p;
                    };
                };
            k++;
            };
            document.write("отсортированные элементы побочной диагонали матрицы S " + DS + "<br/>");
            document.write("<br/>");

            for (let i = 0; i < M; i++){
            let j1 = M - i - 1; // находим номер столбца на побочной диагонали для матрицы S
            s[i][j1] =  DS[i]; //Заменяем отсортированные элементы на побочной диагонали в копии матрицы S
            };
            SS = s; // присваиваем копии матрицы S имя SS
                        
            for (let i = 0; i < N; i++){
            j = N - i - 1; // находим номер столбца на побочной диагонали для матрицы TT
            DT[i] = T[i][j]; // матрица из элементов побочной диагонали
            };

            while (k1 < N-1){
                for (let i = 0; i < N; i++){
                    if (DT[i] < DT [i+1]){
                    pp = DT[i];
                    DT[i] = DT[i+1];
                    DT[i+1] = pp;
                    };
                };
            k1++;
            };
            document.write("отсортированные элементы побочной диагонали матрицы T " + DT + "<br/>");
            document.write("<br/>");

            for (let i = 0; i < N; i++){
            let j1 = N - i - 1; // находим номер столбца на побочной диагонали для матрицы T
            t[i][j1] = DT[i]; //Заменяем отсортированные элементы на побочной диагонали в матрице T
            };
            TT = t; // присваиваем копии матрицы T имя TT
      
        document.write("матрица SS " + "<br/>");
        for (let i = 0; i < M; i++){
            document.write(SS[i] + "<br/>");
        };    
        document.write("<br/>");
        document.write("матрица TT " + "<br/>");
        for (let i = 0; i < N; i++){
            T1[i] = [N];
            document.write(TT[i] + "<br/>");
        };    
        document.write("<br/>");

        //Получить результирующие матрицы: S1 умножением элементов каждой строки матрицы SS на наибольший элемент соответствующей строки матрицы S 
        
            for (let i = 0; i < M; i++){
            let Smax = S[i][0];
                for (let j = 0; j < M; j++){
                    if (Smax < S[i][j]){
                    Smax = S[i][j];
                    };
                };
            document.write(`В матрице S max в строке ${i+1}:`+ " " + Smax + "<br/>");
            document.write("<br/>");
            
            for (let j = 0; j < M; j++){ 
                    S1[i][j] = SS[i][j] * Smax;
                    
                };
            };

            document.write("матрица S1" + "<br/>");
            for (let i = 0; i < M; i++){
            document.write(S1[i] + "<br/>");
            };
            document.write("<br/>");
            
          //  Т1 суммированием элементов каждой строки матрицы ТТ с наименьшим элементом соответствующего столбца матрицы Т
          
          for (let j = 0; j < N; j++){
            let Tmin = +T[0][j];
                for (let i = 0; i < N; i++){
                    if (Tmin > T[i][j]){
                    Tmin = T[i][j];
                    };
                };
            document.write(`В матрице T min в столбце ${j+1}:`+ " " + Tmin + "<br/>");
            document.write("<br/>");
                for (let i = 0; i < N; i++){ 
                    T1[i][j] = TT[i][j] + Tmin;
                };
            };

            document.write("матрица T1" + "<br/>");
            for (let i = 0; i < N; i++){
            document.write(T1[i] + "<br/>");
            };
            document.write("<br/>");
        };
     </script>
 </head>
</html>
